<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/Google-favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <header class="container">
      <div class="item item-1"><a href="#">Gmail</a></div>
      <div class="item item-2"><a href="#">Images</a></div>
      <div class="item item-3">
        <a href="#"><span class="material-icons icon-apps"> apps </span></a>
      </div>
      <div class="item item-4">
        <a href="https://scienceklinic.com/"
          ><img class="avatar" src="images/useravatar.jpg" alt="avatar"
        /></a>
      </div>
    </header>
    <div class="search">
      <img
        class="search-logo"
        src="images/googlelogo_color.png"
        alt="google logo"
      />
    </div>
    <div class="search-area">
      <div class="search-bar">
        <div class="seach-icon">
          <span class="material-icons icon-search"> search </span>
        </div>
        <div class="search-input">
          <p class="search-bar-input">
            <input id="search" name="search" type="search" />
          </p>
        </div>
        <div class="voice-search-icon">
          <span class="material-icons icon-mic"> mic </span>
        </div>
      </div>
      <div class="search-submit-area">
        <a class="search-button" href="#">Google Search</a>
        <a class="search-button" href="#">I'm Feeling Lucky</a>
      </div>
      <div class="offer">
        <p>
          Google offered in:
          <a href="#"
            ><span class="offer-lang"> العربية فارسی हिन्दी اردو</span></a
          >
        </p>
      </div>
    </div>

    <footer class="footer">
      <div class="country">
        <p>United Arab Emirates</p>
      </div>
      <div class="footer-info">
        <ul class="flex-items-1">
          <li><a href="#">About</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search works</a></li>
        </ul>

        <ul class="flex-items-1">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
